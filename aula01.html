<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula01</title>
</head>
<body>
    
    <div id="minhaDiv">Ol√° Pessoal</div>
    <button onclick="darBomDia()">Dar Bom Dia!</button>

    <script>
        var minhaDiv = document.getElementById("minhaDiv");
        
        function darBomDia() { 
            minhaDiv.innerHTML += "<br><i>Bom Dia!</i></br>"; // += Concatena
            minhaDiv.style.width = "200px";
            minhaDiv.style.background = "#00FF00";
            minhaDiv.style.color = "#FFFFFF";
        }    

    </script>

    <hr>

    <input type="text" id="adicionarAlimento" placeholder="Digite o alimento.">
    <br>
    <button onclick="addAlimento()">Adicionar</button>
    <ol id="lista"></ol>

    <script>
        var adicionarAlimento = document.getElementById("adicionarAlimento");
        var lista = document.getElementById("lista");

        function addAlimento() {
            valor = adicionarAlimento.value;
            if( valor != ""){
                lista.innerHTML += "<li>" + valor + "</li>";
            }
        };
    

    </script>

</body>
</html>
